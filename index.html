<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Daily Expense Tracker</title>

<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Arial, Helvetica, sans-serif;
  background:#000;
  color:#e6e6e6;
}

.container{
  width:420px;
  background:#1f1f1f;
  color:#e6e6e6;
  padding:25px;
  border-radius:10px;
  box-shadow:0 10px 25px rgba(0,0,0,.6);
}

h2{
  text-align:center;
  margin-bottom:20px;
}

input, select, button{
  width:100%;
  padding:10px;
  margin-top:10px;
  border-radius:6px;
  border:1px solid #444;
  background:#2b2b2b;
  color:#e6e6e6;
}

input::placeholder{
  color:#999;
}

select option{
  background:#2b2b2b;
  color:#e6e6e6;
}

button{
  background:#3a3a3a;
  color:#e6e6e6;
  border:none;
  cursor:pointer;
  font-weight:bold;
}

button:hover{
  background:#5a5a5a;
}

.expense-list{
  margin-top:20px;
}

.expense-item{
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:#2b2b2b;
  padding:10px;
  border-radius:6px;
  margin-top:8px;
  border-left:4px solid #444;
}

.delete-btn{
  background:#555;
  color:#fff;
  border:none;
  padding:5px 8px;
  border-radius:5px;
  cursor:pointer;
  font-size:12px;
}

.delete-btn:hover{
  background:#777;
}

.total{
  margin-top:20px;
  text-align:right;
  font-size:16px;
  font-weight:bold;
}
</style>
</head>

<body>

<div class="container">
  <h2>Daily Expense Tracker</h2>

  <input type="text" id="expenseName" placeholder="Expense Name">
  <input type="number" id="expenseAmount" placeholder="Expense Amount">

  <select id="expenseCategory">
    <option value="">Select Category</option>
    <option>Food</option>
    <option>Travel</option>
    <option>Shopping</option>
    <option>Bills</option>
  </select>

  <button onclick="addExpense()">Add Expense</button>

  <div class="expense-list" id="expenseList"></div>

  <div class="total">
    Total Expense: ₹<span id="totalAmount">0</span>
  </div>
</div>

<script>
let total = 0;

function addExpense(){
  const name = document.getElementById("expenseName").value;
  const amount = document.getElementById("expenseAmount").value;
  const category = document.getElementById("expenseCategory").value;

  if(name === "" || amount === "" || category === ""){
    alert("Please fill all fields");
    return;
  }

  const value = parseFloat(amount);

  const list = document.getElementById("expenseList");

  const item = document.createElement("div");
  item.className = "expense-item";

  item.innerHTML = `
    <span>${name} (${category}) - ₹${value}</span>
    <button class="delete-btn" onclick="deleteExpense(this, ${value})">Delete</button>
  `;

  list.appendChild(item);

  total += value;
  document.getElementById("totalAmount").innerText = total;

  document.getElementById("expenseName").value = "";
  document.getElementById("expenseAmount").value = "";
  document.getElementById("expenseCategory").value = "";
}

function deleteExpense(button, value){
  button.parentElement.remove();
  total -= value;
  document.getElementById("totalAmount").innerText = total;
}
</script>

</body>
</html>
